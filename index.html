<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="./assetes/style/style.css">

    <!-- icone e titulo -->
    <link rel="shortcut icon" href="./assetes/img/vector_logo.svg" type="image/x-icon">
    <title>Challenge Encriptador | ONE - Oracle Next Education</title>

</head>
<body>
    <header class="cabecalho">
        <img src="./assetes/img/vector_logo.svg" alt="logo do Alura">
    </header>
    <main class="container">
        <section class="criptografia">
            <textarea class="criptografia__campo-de-texto" 
                data-texto="texto"
                placeholder="Digite seu texto"
            ></textarea>
            <p>Apenas letras minúsculas e sem acento.</p>
            <div class="criptografia__botoes" >
                <button class="botao" data-botao="criptografia">Criptografia</button>
                <button class="botao botao--alternativo" data-botao="descriptografia">Descriptografia</button>

            </div>

        </section>
        <section class="resultado">
            <input type="text" class="resultado__campo-de-texto" 
                data-texto="resultado"
                placeholder="Digite um texto que você deseja criptografar ou descriptografar"
            />
            <!-- <button class="botao" data-botao="copiar">Copiar</button> -->

        </section>
    </main>
    <footer>
        <p></p>
    </footer>

    <script src="./assetes/js/app.js" type="module"></script>
</body>
</html>
