<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;700&display=swap" rel="stylesheet">

    <!-- Style -->

    <!-- icone e titulo -->
    <link rel="shortcut icon" href="./assetes/img/vector_logo.svg" type="image/x-icon">
    <title>Challenge Encriptador | ONE - Oracle Next Education</title>

</head>
<body>
    <header class="cabecalho">
        <img class="cabelho__image-logo" src="./assetes/img/vector_logo.svg" alt="logo do Alura">
    </header>

    <main class="container">

        <section class="criptografia">

            <textarea class="criptografia__campo-de-texto" 
                data-texto="texto"
                placeholder="Digite seu texto"
            ></textarea>

            <p class="criptografia__aviso aviso-icon">Apenas letras minúsculas e sem acento.</p>

            <div class="criptografia__botoes" >
                
                <button class="botao" data-botao="criptografia">Criptografia</button>
                <button class="botao botao--alternativo" data-botao="descriptografia">Descriptografia</button>
            </div>

        </section>
        <section class="resultado">

            <textarea class="resultado__campo-de-texto campo-de-texto--imagem" 
                data-texto="resultado"
                placeholder="Digite um texto que você deseja criptografar ou descriptografar"
            >Nenhuma mensagem encontrada</textarea>

            <button class="botao__copy botao--alternativo" data-botao="copiar">Copiar</button>

        </section>

    </main>

    <footer class="rodape">
        <p class="rodape__texto">Copyright &copy; 
            <span class="rodape__texto--alternativo">Oracle + Alura</span>, 
            Zero - 2022
        </p>
